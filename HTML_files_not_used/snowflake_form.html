  <style>
    body {
      background: #eaecfa;
      width: 100%;
      height: 100%;
    }
    .loading-container{
      display: none;
    }

    .loader {
      width: 250px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-family: helvetica, arial, sans-serif;
      text-transform: uppercase;
      font-weight: 900;
      color: #00204a;
      letter-spacing: 0.2em;
      
      &::before, &::after {
        content: "";
        display: block;
        width: 15px;
        height: 15px;
        background: #00204a;
        position: absolute;
        animation: load .7s infinite alternate ease-in-out;
      }
      
      &::before {
        top: 0;
      }
      
      &::after {
        bottom: 0;
      }
    }

    @keyframes load {
      0% { left: 0; height: 30px; width: 15px }
      50% { height: 8px; width: 40px }
      100% { left: 235px; height: 30px; width: 15px}
    }
  </style>

</head>

  <section class="service_section layout_padding">
    <div id="loading-container" class="loading-container">

    </div>
    <div id="snowflake-form" class="form-container" style="margin-left: 550px;" >
        <form name="snowflakeForm" action="/connect_snowflake" class="snowflake-form" method="post">
            <h2 id="form-heading">
              Destination Connection<br>
                <span> Snowflake </span>
            </h2>
            <label for="accountname"><b>Account Name</b></label>
            <input id="accountname" type="text" placeholder="Ex: locator.region" name="accountname" required>

            <label for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" required>

            <label for="warehouse"><b>Warehouse</b></label>
            <input id="warehouse" type="text" placeholder="Enter Warehouse Name" name="warehouse" required>

            <button type="submit" class="snowflake-login-btn" onclick="display_loader()">Login</button>
        </form>
    </div>
  </section>

  <script>
    function display_loader(){
      if ( document.forms["snowflakeForm"]["accountname"].value == "") {
        alert("Name must be filled out");
        return false;
      }
      if ( document.forms["snowflakeForm"]["username"].value == "") {
        alert("Name must be filled out");
        return false;
      }
      if ( document.forms["snowflakeForm"]["password"].value == "") {
        alert("Name must be filled out");
        return false;
      }
      if ( document.forms["snowflakeForm"]["warehouse"].value == "") {
        alert("Name must be filled out");
        return false;
      }
      document.getElementById("loading-container").style.display = "block";
      document.getElementById("snowflake-form").style.opacity = "0";
    }
