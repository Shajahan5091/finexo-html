  <form action="/incremental" method="post" name="myForm">
    <label for="schema_name">SCHEMA NAME:</label><br>
    <select id="schema_name" name="schema_name" required><br>
    {% for schema in data %}
    <option value="{{ schema }}">{{schema}}</option>
    {% endfor %}
    </select><br><br>
    <label for="table_name">TABLE NAME:</label><br>
    <select id="table_name" name="table_name" required>
    {% for city in tables %}
    <option value="{{ city }}">{{ city }}</option>
    {% endfor %}
    </select><br><br>
    <input type="submit" value="Submit" onclick="handleFormSubmit(event)">
  </form>

<script>
  document.getElementById('my_secret').value = new Date().toLocaleString(); 

    // Function to fetch cities based on the selected country
    function fetchCities() {
        var schema_name = document.getElementById('schema_name').value;
        fetch('/tables?schema_name=' + schema_name)
            .then(response => response.json())
            .then(data => {
                var table_name = document.getElementById('table_name');
                table_name.innerHTML = ''; // Clear previous options
                data.forEach(function(city) {
                    var option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    table_name.appendChild(option);
                });
            });
    }

    // Fetch cities on page load
    window.addEventListener('load', fetchCities);

    // Fetch cities on country selection change
    document.getElementById('schema_name').addEventListener('change', fetchCities);

  function handleFormSubmit(event) {
  event.preventDefault();
  
  const form = event.target.closest('form'); // Find the closest form element
  const data = new FormData(form);
  
  const formJSON = Object.fromEntries(data.entries());
  
  window.location.href = 'http://127.0.0.1:8000/submit_incremental?' + new URLSearchParams(formJSON); // Redirect to submit route with query string
}
</script>
